<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffc107" />
  <script src="https://kit.fontawesome.com/b55a4a1c1f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="register.css" />
    <title>Register</title>
</head>
<body>
    <div class="signup">
        <div class="signup-form">
            <form action="#">
                <div class="logo">
                    <img src="/assets/images/logo2.png" alt="logo">
                </div>
                <h1>Create Account</h1>
                <p>This information will be used to create your account.</p>
                <div class="google">
                    <img src="/assets/images/google.png" alt="google logo">
                    <p>Signup with Google</p>
                </div>
                <div class="hr-demarcation">
                    <div class="left-hr"></div>
                    <p>OR</p>
                    <div class="right-hr"></div>
                </div>
                <label for="name">Name</label>
                <div class="name">
                    <div class="icon name-icon"><input type="text" id="name"></div>
                </div>
                <label for="email">Email</label>
                <div class="email">
                    <div class="icon email-icon"><input type="email" id="email"></div>
                </div>
                <label for="password">Password</label>
                <div class="password">
                    <div class="icon psw-icon"><input type="password" id="password"></div>
                </div>
                <label for="confirm-password">Confirm Password</label>
                <div class="confirm-password">
                    <div class="icon confirm-psw-icon"><input type="password" id="confirm-password"></div>
                </div>
                <button>Create Account</button>
            </form>
        </div>
        <div class="signup-bg-image">
            <img src="/assets/images/signup-signin-page.jpg" alt="">
        </div>
    </div>
</body>
</html>
